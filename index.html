<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="top-container">
                <header class="header-container">
                    <img class="header-logo" src="./images/tech-logo.jpg" alt="tech logo">
                    <div class="header-links">
                        <ul class="links">
                            <li><a href="#">header link one</a></li>
                            <li><a href="#">header link two</a></li>
                            <li><a href="#">header link three</a></li>
                        </ul>
                    </div>
                </header>
                <div class="top-content">
                    <div class="hero-statement">
                        <div class="hero-heading">
                            This website is awesome!
                        </div>
                        <div class="hero-text">
                            This website has some subtext that goes
                            here under the main title. It's a smaller font
                            and the color is lower contrast.
                        </div>
                        <div>
                            <button class="signup-button">Sign up</button>
                        </div>
                    </div>
                    <div class="hero-img">
                        <img src="./images/hero-laptop-image.jpg" alt="hero image">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
